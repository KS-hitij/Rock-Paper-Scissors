<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="logo"></div>
    <div class="container">
        <div class="scoreboard">
            <div class="player">USER</div>
            <h1 class="userScore">0</h1>
            <h1 class="compScore">0</h1>
            <div class="player">COMP</div>
        </div>
    </div>
    <h1 id="instruction"> Choose Your Move</h1>
    <div class="inputs">
        <div class="moves">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissor"></div>
        </div>
    </div>
    <h1 class="message">You Win</h1>
    <script src="index.js"></script>
</body>

</html>
